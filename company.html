<html>
<head>
	<link rel="stylesheet" href="myHoldingcssfile.css" /> 
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script>
		function myFunction() {
		var x = document.getElementById("tnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
		}
	</script>
</head>
<body>
	<div w3-include-html="navbar.html"></div>
	<input id="search" align="center" type="text" placeholder="Search..." onkeyup="filterNames()">
	<table id ="table" ="center">
		<tr><th>Name</th><th>Dividend</th><th>volume</th></th>
		<tr><td>TATA</td><td>1000</td><td>500</td></tr>
		<tr><td>Wipro</td><td>2000</td><td>1000</td></tr>
		<tr><td>Reliance</td><td>2500</td><td>200</td></tr>
		<tr><td>MRF</td><td>500</td><td>3000</td></tr>
	</table>
	
 <script>
w3.includeHTML();

function filterNames() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("search");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script> 
</body>
</html>
