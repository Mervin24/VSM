<input align="center" style="display:none;" type="text" placeholder="Search..." onkeyup="filterNames()" id="search">
<div style="overflow-x:auto;">

</div>
 <script>
w3.includeHTML();

function filterNames() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("search");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
	<script>
	
		function onRowClick(tableId, callback) {
    var table = document.getElementById(tableId),
        rows = table.getElementsByTagName("tr"),
        i;
    for (i = 0; i < rows.length; i++) {
        table.rows[i].onclick = function (row) {
			
            return function () {
			
                callback(row);
            };
        }(table.rows[i]);
    }
};
 
onRowClick("table", function (row){
    var value = row.getElementsByTagName("td")[0].innerHTML;
    document.getElementById('search').value = value + " clicked!";
    console.log("value>>", value);
});
		function myFunction() {
		var x = document.getElementById("tnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
		}
		
		$(document).ready(function(){
			$("#search").fadeIn();
			$("#table").fadeIn("slow");
        var table = $("#table");
        table.animate({width: '0px', opacity: '0.8'}, "slow");
        table.animate({width: '60%', opacity: '0.8'}, "slow");
		});
	</script> 
</body>
</html>
