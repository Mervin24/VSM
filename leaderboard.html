<html>
<head>
	<script src="https://www.w3schools.com/lib/w3.js"></script> 
	<link rel="stylesheet" href="myHoldingcssfile.css" /> 
	<script>
		function myFunction() {
		var x = document.getElementById("tnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
		}
	</script>
</head>
<body>
	<div w3-include-html="navbar.html"></div>
	<input align="center" type="text" placeholder="Search..." onkeyup="filterNames()" id="search">
	<table id="table"  align ="center">
		<tr><th>Name</th><th>Amount</th></th>
		<tr><td>Deep</td><td>10000</td></tr>
		<tr><td>Mervin</td><td>9000</td></tr>
		<tr><td>Pranjal</td><td>6000</td></tr>
		<tr><td>Pranamya</td><td>500</td></tr>
	</table>
	
 <script>
w3.includeHTML();

function filterNames() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("search");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script> 
</body>
</html>
